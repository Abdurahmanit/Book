<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Data Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Data Generator</h1>
    </header>
    <main>
        <div class="controls">
            <div>
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <option value="en-US">English (USA)</option>
                    <option value="de-DE">German (Germany)</option>
                    <option value="ja-JP">Japanese (Japan)</option>
                </select>
            </div>
            <div>
                <label for="seed-input">Seed:</label>
                <input type="text" id="seed-input" value="42">
                <button id="random-seed-btn">ðŸŽ²</button>
            </div>
            <div>
                <label for="likes-slider">Avg. Likes (0-10):</label>
                <input type="range" id="likes-slider" min="0" max="10" step="0.1" value="3.7">
                <span id="likes-value">3.7</span>
            </div>
            <div>
                <label for="reviews-input">Avg. Reviews:</label>
                <input type="number" id="reviews-input" min="0" step="0.1" value="4.7">
            </div>
             <div>
                <button id="export-csv-btn">Export Displayed to CSV</button>
            </div>
        </div>

        <div id="table-container">
            <table id="books-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author(s)</th>
                        <th>Publisher</th>
                        <th>Likes</th>
                    </tr>
                </thead>
                <tbody id="books-table-body">
                    </tbody>
            </table>
            <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
                <img src="assets/loading.gif" alt="Loading..." width="50">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    </body>
</html>
